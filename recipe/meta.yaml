{% set name = "caped-ai-metrics" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/caped-ai-metrics-{{ version }}.tar.gz
  sha256: 3538616697c48e3560c7f31a01094d7ba2bfb0bd05a9c0954c33317dc28e52d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - pandas
    - python >=3.9
    - scikit-image
    - scipy
    - seaborn
    - stardist

test:
  imports:
    - caped_ai_metrics
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/caped-ai-metrics
  summary: Metric computation toolkit for segmentation and classification tasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - kapoorlab
