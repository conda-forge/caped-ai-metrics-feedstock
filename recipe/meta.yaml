{% set name = "caped-ai-metrics" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/caped-ai-metrics-{{ version }}.tar.gz
  sha256: 428947621a80b62acc7870965235538a29a77f93f5960ae0654c648989ae1c72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - pandas
    - python >=3.9
    - scikit-image
    - scipy
    - seaborn
    - stardist

test:
  imports:
    - caped_ai_metrics
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/caped-ai-metrics
  summary: Metric computation toolkit for segmentation and classification tasks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - kapoorlab
